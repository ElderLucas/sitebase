<VirtualHost *:80>

	ServerName www.kpacitor.com

    	WSGIScriptAlias / /var/www/kpacitor/project.wsgi

    	<Directory /var/www/kpacitor/>
        	Order deny,allow
        	Allow from all
    	</Directory>

	Alias /static /var/www/kpacitor/static
	<Directory /var/www/kpacitor/static/>
		Order allow,deny
		Allow from all
	</Directory>

	ErrorLog ${APACHE_LOG_DIR}/error.log
	LogLevel warn
	CustomLog ${APACHE_LOG_DIR}/access.log combined

</VirtualHost>